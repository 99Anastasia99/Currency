# Ruby CircleCI 2.1 configuration file
#
# Check https://circleci.com/docs/2.0/ruby/ for more details
#
version: 2.1

jobs:
  build:
    docker:
      - image: circleci/ruby:2.6.4-node-browsers
        environment:
          BUNDLER_VERSION: 2.1.2
          BUNDLE_PATH: vendor/bundle
          RAILS_ENV: test
      - image: circleci/mysql:latest
        environment:
          MYSQL_ROOT_PASSWORD: <%= ENV["DATABASE_PASSWORD"] %>
          MYSQL_DATABASE: Currency_test
          MYSQL_USER: root
          MYSQL_PASSWORD: <%= ENV["DATABASE_PASSWORD"] %>

    working_directory: ~/Currency

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-
          - v1-dependencies-

      - run:
          name: Configure Bundler
          command: |
            gem install bundler:2.1.2

      - run:
          name: install dependencies
          command: |
            bundle install --jobs=4 --retry=3 --path vendor/bundle

      - save_cache:
          paths:
            - ./vendor/bundle
          key: v1-dependencies-

      - run:
          name: Rubocop
          command: |
            mkdir /tmp/rubocop
            bundle exec rubocop --format html --out /tmp/rubocop/results.html

      # collect reports
      - store_artifacts:
          path: /tmp/rubocop
          destination: rubocop
